<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>ClickHero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex; flex-direction: column; align-items: center;
    }
    #start {
      background: #4CAF50; color: #fff;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 8px;
      margin: 30px 0;
      cursor: pointer;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
    }
    .cell {
      position: relative;
      width: 60px; height: 60px;
    }
    .box {
      position: absolute;
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      font-weight: bold; font-size: 20px;
      border-radius: 10px;
      user-select: none;
    }
    .upper {
      background: #8eca67;
      z-index: 2;
      cursor: pointer;
    }
    .lower {
      background: #ccc;
      color: #333;
      z-index: 1;
    }
    #timer { margin: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1 id="start">Í≤åÏûÑ ÏãúÏûë!</h1>
  <div id="timer">ÏãúÍ∞Ñ: <span id="time">0.00</span>Ï¥à</div>
  <div id="game"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    let startTime, interval, current = 1;
    let upperNums = [], lowerNums = [];

    function shuffle(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    function startGame() {
      current = 1;
      $("#game").empty();
      upperNums = shuffle([...Array(25)].map((_,i)=>i+1));
      lowerNums = shuffle([...Array(25)].map((_,i)=>i+26));

      for (let i = 0; i < 25; i++) {
        const cell = $("<div>").addClass("cell");
        const lower = $("<div>").addClass("box lower").text(lowerNums[i]);
        const upper = $("<div>").addClass("box upper").text(upperNums[i]);
        cell.append(lower).append(upper);
        $("#game").append(cell);
      }

      startTime = Date.now();
      clearInterval(interval);
      interval = setInterval(() => {
        const t = ((Date.now() - startTime)/1000).toFixed(2);
        $("#time").text(t);
      }, 50);
    }

    $(document).on("click", ".upper", function() {
      const num = parseInt($(this).text());
      if (num === current) {
        $(this).remove();
        current++;
        if (current > 50) {
          clearInterval(interval);
          const total = ((Date.now() - startTime)/1000).toFixed(2);
          alert(`üéâ ÏôÑÎ£å! Í∏∞Î°ù: ${total}Ï¥à`);
        }
      }
    });

    $("#start").click(startGame);
  </script>
</body>
</html>
