<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>ClickHero - 반응속도 테스트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>⚡</text></svg>">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5852902201107089" crossorigin="anonymous"></script>
  <style>
    html, body {
      height: 100%;
      min-height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f9f9f9;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    nav {
      background: #333;
      padding: 15px 0;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      flex: 1;
      padding: 20px;
      text-align: center;
    }
    #game {
      width: 400px;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .box {
      width: 60px;
      height: 70px;
      line-height: 70px;
      background: #8eca67;
      color: #333;
      font-size: 20px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
    }
    .disappear { visibility: hidden; }
    .disabled {
      background: #eee !important;
      color: #ccc !important;
      cursor: default;
    }
    #start {
      cursor: pointer;
      color: #fff;
      background: #4CAF50;
      display: inline-block;
      padding: 10px 20px;
      margin: 40px auto 20px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
    }
    .stats {
      font-size: 16px;
      line-height: 1.6;
      margin-top: 30px;
    }
    .share-btn {
      margin-top: 10px;
      background: #3b5998;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    footer {
      padding: 20px;
      font-size: 14px;
      color: #666;
      background: #f1f1f1;
      text-align: center;
    }
    footer a {
      color: #666;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/about.html">소개</a>
    <a href="/contact.html">문의</a>
    <a href="/privacy.html">개인정보</a>
  </nav>

  <main>
    <h1 id="start">게임 시작~!</h1>
    <div id="game"></div>
    <p id="timer">시간: <span id="time">0.00</span>초</p>

    <div class="stats">
      🕓 최근 기록: <span id="recent">--</span>초<br />
      🥇 최고 기록: <span id="best">--</span>초<br />
      📊 당신은 상위 <span id="percent">--</span>% 안에 들어요!<br />
      <button class="share-btn" onclick="copyResult()">기록 공유하기</button>
    </div>

    <div id="shareArea"></div>
    <p id="notice">‼️ 기록은 이 브라우저에 자동 저장됩니다.</p>
  </main>

  <footer>
    © 2025 ClickHero |
    <a href="/about.html">소개</a> |
    <a href="/contact.html">문의</a> |
    <a href="/privacy.html">개인정보</a>
  </footer>

  <script>
    let extraNumbers = [], current = 1, startTime, timerInterval;
    const siteURL = "https://clickhero.online";

    const percentileMap = [
      { time: 2.0, rank: "상위 5%" },
      { time: 2.5, rank: "상위 10%" },
      { time: 3.0, rank: "상위 25%" },
      { time: 3.5, rank: "상위 40%" },
      { time: 4.0, rank: "상위 60%" },
      { time: 5.0, rank: "상위 80%" },
      { time: 999, rank: "하위 20%" }
    ];

    function getPercentile(time) {
      for (let entry of percentileMap) {
        if (time <= entry.time) return entry.rank;
      }
      return "-";
    }

    function shuffle() {
      const first = Array.from({ length: 25 }, (_, i) => i + 1).sort(() => Math.random() - 0.5);
      extraNumbers = Array.from({ length: 25 }, (_, i) => i + 26).sort(() => Math.random() - 0.5);
      return first;
    }

    function renderGame(nums) {
      $("#game").empty();
      nums.forEach(n => $("#game").append(`<div class='box'>${n}</div>`));
    }

    function updateTimer() {
      if (startTime && current <= 50) {
        const now = ((Date.now() - startTime) / 1000).toFixed(2);
        $("#time").text(now);
      }
    }

    function updateBestAndRecent(time) {
      const best = parseFloat(localStorage.getItem("bestScore"));
      if (!best || time < best) {
        localStorage.setItem("bestScore", time);
        alert(`🏅 최고기록 갱신! 기록: ${time}초`);
      } else {
        alert(`기록: ${time}초`);
      }
      let recent = JSON.parse(localStorage.getItem("recentScores") || "[]");
      recent.unshift(time);
      if (recent.length > 3) recent = recent.slice(0, 3);
      localStorage.setItem("recentScores", JSON.stringify(recent));
    }

    function renderInfo() {
      const best = localStorage.getItem("bestScore");
      const recent = JSON.parse(localStorage.getItem("recentScores") || "[]");
      $("#best").text(best ? `${best}` : "--");
      $("#recent").text(recent.length ? recent[0] : "--");
      const rank = recent.length ? getPercentile(parseFloat(recent[0])) : "--";
      $("#percent").text(rank);
    }

    function resetBest() {
      localStorage.removeItem("bestScore");
      localStorage.removeItem("recentScores");
      alert("기록이 초기화되었습니다.");
      renderInfo();
    }

    function copyResult() {
      const recent = JSON.parse(localStorage.getItem("recentScores") || "[]");
      if (!recent.length) {
        alert("공유할 기록이 없습니다.");
        return;
      }
      const msg = `내 반응속도 기록: ${recent[0]}초! 너도 해봐 👉 ${siteURL}`;
      navigator.clipboard.writeText(msg).then(() => {
        alert("기록이 복사되었습니다!");
      }, () => {
        alert("복사에 실패했어요 😢");
      });
    }

    // 초기 실행
    $(function () {
      renderInfo();
      let nums = shuffle();
      renderGame(nums);

      $("#start").click(() => {
        current = 1;
        nums = shuffle();
        renderGame(nums);
        startTime = Date.now();
        clearInterval(timerInterval);
        timerInterval = setInterval(updateTimer, 50);
      });

      $("#game").on("click", ".box", function () {
        const num = parseInt($(this).text());
        if (num === current) {
          if (current === 50) {
            clearInterval(timerInterval);
            const time = ((Date.now() - startTime) / 1000).toFixed(2);
            updateBestAndRecent(parseFloat(time));
            renderInfo();
                     const next = extraNumbers[current - 26];
            $("#game").append(`<div class='box'>${next}</div>`);
          }
        }
      });
    });
  </script>
</body>
</html>
