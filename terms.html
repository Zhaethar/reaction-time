<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이용약관</title>
</head>
<body>
  <h1>이용약관</h1>
  <p>본 사이트를 이용함으로써 이용자는 아래의 약관에 동의한 것으로 간주됩니다.</p>
  <ul>
    <li>이용자는 서비스를 상업적 목적 없이 개인적으로 사용할 수 있습니다.</li>
    <li>저작권이 있는 콘텐츠를 무단으로 복제, 배포할 수 없습니다.</li>
    <li>사이트 운영자는 사전 고지 없이 서비스를 변경하거나 중단할 수 있습니다.</li>
    <li>개인정보는 관련 법령에 따라 안전하게 관리됩니다.</li>
  </ul>
  <p>자세한 내용은 고객센터에 문의해 주세요.</p>
</body>
</html>
