<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>FAQ</title>
</head>
<body>
  <h1>자주 묻는 질문</h1>
  <h2>Q. 반응속도 테스트 결과가 저장되나요?</h2>
  <p>A. 결과는 브라우저 내에 임시 저장되며, 서버에는 저장되지 않습니다.</p>

  <h2>Q. 모바일에서도 테스트 가능한가요?</h2>
  <p>A. 네, 대부분의 최신 모바일 브라우저에서 사용 가능합니다.</p>

  <h2>Q. 광고가 표시되는 기준은 무엇인가요?</h2>
  <p>A. 광고는 Google AdSense 설정에 따라 표시되며, `ads.txt` 파일을 통해 제휴 광고주가 식별됩니다.</p>
</body>
</html>
